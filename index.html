<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/assets/css/style.min.css" />
		<link rel="icon" href="./assets/images/svg/favicon.svg" type="image/svg+xml">
		<title>Agência de Viagens</title>
	</head>
	<body>
		<header class='header'>
			<div class="container">
				<!-- Logo -->
				<div class="logo">
					<a href="/">
						<img 
						src="/assets/images/svg/Logotipo.svg" 
						width='199' 
						height='44' 
						alt="Logo da Agência de Viagens" 
						/>
					</a>
				</div>

				<!-- Menu -->
				<nav>
					<ul class="menu">
						<li><a href="/" class='menu-link active' data-page="inicio">Inicio</a></li>
						<li><a href="#viagens" class='menu-link' data-page="viagens">Viagens</a></li>
						<li><a href="#planos" class='menu-link' data-page="planos">Planos</a></li>
						<li><a href="#milhas" class='menu-link' data-page="milhas">Milhas</a></li>
						<li><a href="#parceiros" class='menu-link' data-page="parceiros">Parceiros</a></li>
					</ul>

					<!-- CTA -->
					<a href="/" class="btn cta" aria-label='Crie sua conta e viage tranquilo'>Cadastre-se já!</a>

					<!-- Botão Hamburguer -->
					<button id='btn-hamburguer'><img src="/assets/images/svg/menu-hamburguer.svg" alt=""></button>
				</nav>
			</div>
		</header>

		<main>			
			<section class="hero">				
				<div class="container">
					<div class="container-hero-text">
						<div class="hero-text">
							<h1 class='display-large'>A sua viagem bem mais <span class='highlight'>perto de você</span></h1>
							<p>Descubra o encanto de destinos escondidos e as joias locais que oferecem momentos inesquecíveis.</p>
						</div>

						<!-- CTA -->
						<a 
						href="/" 
						class="btn">Eu quero viajar agora mesmo 
						<span><img src="./assets/images/svg/send-line-cta.svg" alt=""></span>
						</a>
					</div>

					<!-- Imagem Hero -->
					<div class="hero-image">
						<img 
						src="/assets/images/svg/aviao.svg" 
						alt="Imagem de uma aviao" 
						width='588'
						height='398'
						/>				
					</div>					
				</div>
			</section>
		</main>

		

		<!-- JS -->
		<script src="/assets/js/script.js"></script>
	</body>
</html>
